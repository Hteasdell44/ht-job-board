<div class="min-h-screen text-center flex flex-col items-center gap-8">

    <ng-container *ngIf="postedJobs != undefined; else noJobs">
            
      <h1 class="mt-4 text-2xl font-bold">Your Posted Jobs</h1>

      <div *ngFor="let item of postedJobs" class="w-4/5 rounded-3xl border-2 border-black p-4 bg-gray-200 relative">

            <a href="/jobs/{{ item.id }}" class="w-full h-full rounded-3xl p-4 relative">
                    <h2 class="font-bold">{{ item.title }}</h2>
                    <h2> ${{ formatSalary(item.salary) }} </h2>
                    <h2> üìç{{item.location}} </h2>
            </a>

            <button class="z-10 absolute top-0 right-0 mt-2 mr-2" (click)="deleteJob(item); $event.stopPropagation(); ">‚ùå</button>

      </div>

      <a href="/company/addJob" class="w-4/5 p-4 bg-green-300 rounded-3xl mt-6 font-bold">Post New Job</a>

    </ng-container>
  
    <ng-template #noJobs>
      <h1 class="w-4/5 mt-4 text-2xl font-bold">You Haven't Posted Any Jobs Yet.</h1>
      <a href="/company/addJob" class="w-4/5 p-4 bg-green-300 rounded-3xl mt-6 font-bold">Post A Job</a>
    </ng-template>
  
    <button class="w-4/5 p-4 bg-green-300 rounded-3xl mt-6 mb-8 font-bold" (click)="logout()">Logout</button>
  
</div>
