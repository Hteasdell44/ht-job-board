<div class="min-h-screen flex items-center justify-center">

    <form #form="ngForm" (ngSubmit)="onSubmit(form)"  class="w-2/3 flex flex-col items-center mb-32 text-center">

        <h1 class="text-2xl font-bold">Employer Signup</h1>
        <input name="companyName" [(ngModel)]="companyName" placeholder="Your Company's Name"/>
        <input name="email" [(ngModel)]="email" placeholder="Email Address"/>
        <input type="password" name="password" [(ngModel)]="password" placeholder="Password"/>
        <input type="password" name="passwordConfirm" [(ngModel)]="passwordConfirm" placeholder="Confirm Password"/>
        <button class="w-4/5 p-4 bg-green-300 rounded-3xl mt-6 font-bold" type="submit">Get Started</button>

        <a href="company/login/view" class="mt-6 font-bold underline">Or, Log In To Post Jobs Now!</a>

    </form>
</div>
